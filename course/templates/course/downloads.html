<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Download List!</title>
  </head>
  <body>

<span class="border border-primary">
    <div class="container">
        {% for pdf in pdfs %}
            <div class="row justify-content-md-center">  
                <div class="col col-lg-2">  
                    {{ pdf.name }}
                </div>
                <div class="col-md-auto">
                    <a href="{% url 'download_pdf' pdf.name %}"><button type="button" class="btn btn-primary btn-sm"> Download </button></a>    
                </div>
                <div class="col col-lg-2">
                    <a href="{% url 'edit_page' pdf.name %}"><button type="button" class="btn btn-primary btn-sm">Edit</button></a> 
                </div>
            </div>
            <br>
        {% endfor %}
        
    </div>

</span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
