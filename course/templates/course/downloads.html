{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Download List!</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a href="{% url 'home' %}"><button class="btn btn-outline-success me-2" type="button">Generate PDF</button></a>
    </nav>
    <br>
    {% comment %} <form>
        <select name="filter" id="filter">
            <option  value="AI">AI</option>
            <option  value="CE">CE</option>
            <option  value="CSBS">CSBS</option>
            <option  value="IT">IT</option>
            <option  value="All" selected>All</option>
        </select>
    </form> {% endcomment %}
<span class="border border-primary">
    <div class="container">
        {% for pdf in pdfs %}
            <div name="{{ pdf.branch }}" class="row justify-content-md-center">
                <div class="col col-lg-2">
                    {{ pdf.name }}
                </div>
                <div class="col-md-auto">
                    <a href="{% url 'download_pdf' pdf.name %}"><button type="button" class="btn btn-primary btn-sm"> Download </button></a>    
                </div>
                <div class="col-md-auto">
                    <a href="{% url 'edit_page' pdf.name %}"><button type="button" class="btn btn-primary btn-sm">Edit</button></a> 
                </div>
                <div class="col-md-auto">
                    <a href="{% url 'delete' pdf.name %}"><button type="button" class="btn btn-primary btn-sm">Delete</button></a> 
                </div>
            </div>
            <br>
        {% endfor %}
    </div>

</span>
    <script src="{% static 'course/filter.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </html>
